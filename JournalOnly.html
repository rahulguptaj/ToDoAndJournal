<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Office Journal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111;
      max-width: 600px;
      margin: 10px auto;
      padding: 10px 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
    }

    .header-buttons {
      display: flex;
      gap: 6px;
    }

    button {
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      color: white;
      font-size: 13px;
    }

    #downloadBtn { background: #10b981; }
    #clearBtn { background: #ef4444; }
    #addBtn { background: #2563eb; }

    #downloadBtn:hover { background: #059669; }
    #clearBtn:hover { background: #b91c1c; }
    #addBtn:hover { background: #1e40af; }

    .input-area {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
    }

    textarea {
      flex: 1;
      height: 25px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 13px;
      resize: vertical;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #fff;
      margin-bottom: 6px;
      border-radius: 4px;
      padding: 6px 8px;
      border: 1px solid #ddd;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .entry-text {
      flex: 1;
      word-break: break-word;
    }

    .timestamp {
      text-align: right;
      font-size: 11px;
      color: #666;
      min-width: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
    }

    .edit {
      width: 100%;
      border: none;
      padding: 4px;
      font-size: 13px;
      background: #f1f5f9;
      border-radius: 4px;
      outline: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Office Journal</h1>
    <div class="header-buttons">
      <button id="downloadBtn">Download</button>
      <button id="clearBtn">Clear All</button>
    </div>
  </header>

  <div class="input-area">
    <textarea id="entryText" placeholder="Write what you did... (Enter to add)"></textarea>
    <button id="addBtn">Add</button>
  </div>

  <ul id="entriesList"></ul>

  <script>
    const entryText = document.getElementById('entryText');
    const addBtn = document.getElementById('addBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const clearBtn = document.getElementById('clearBtn');
    const entriesList = document.getElementById('entriesList');
    const STORAGE_KEY = 'simple_office_journal';

    function loadEntries() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
      catch { return []; }
    }

    function saveEntries(entries) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
    }

    function formatDateTime(dateStr) {
      const d = new Date(dateStr);
      return {
        date: d.toLocaleDateString(),
        time: d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
      };
    }

    function renderEntries() {
      entriesList.innerHTML = '';
      const entries = loadEntries();
      entries.forEach((e, index) => {
        const { date, time } = formatDateTime(e.time);
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="entry-text">${e.text}</div>
          <div class="timestamp"><div>${date}</div><div>${time}</div></div>
        `;
        li.addEventListener('click', () => makeEditable(li, index, e));
        entriesList.prepend(li);
      });
    }

    function makeEditable(li, index, entry) {
      const input = document.createElement('textarea');
      input.className = 'edit';
      input.value = entry.text;
      li.innerHTML = '';
      li.appendChild(input);
      input.focus();

      input.addEventListener('blur', () => {
        entry.text = input.value.trim() || entry.text;
        const entries = loadEntries();
        entries[index] = entry;
        saveEntries(entries);
        renderEntries();
      });
    }

    function addEntry() {
      const text = entryText.value.trim();
      if (!text) return;
      const now = new Date();
      const entries = loadEntries();
      entries.push({ text, time: now });
      saveEntries(entries);
      entryText.value = '';
      renderEntries();
    }

    function downloadCSV() {
      const entries = loadEntries();
      if (entries.length === 0) return alert('No entries to download');
      let csv = 'Date,Time,Entry\n';
      entries.forEach(e => {
        const d = new Date(e.time);
        const date = d.toLocaleDateString();
        const time = d.toLocaleTimeString();
        const clean = e.text.replace(/\n/g, ' ').replace(/\"/g, '\"\"');
        csv += `"${date}","${time}","${clean}"\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `office_journal_${new Date().toISOString().slice(0,10)}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function clearEntries() {
      if (confirm('Delete all entries?')) {
        localStorage.removeItem(STORAGE_KEY);
        renderEntries();
      }
    }

    entryText.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        addEntry();
      }
    });

    addBtn.addEventListener('click', addEntry);
    downloadBtn.addEventListener('click', downloadCSV);
    clearBtn.addEventListener('click', clearEntries);

    renderEntries();
  </script>
</body>
</html>
