<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Office Journal & ToDos v15</title>
<!--
  Office Journal & ToDos v15 (updated)
  - Tag icon moved into the meta area (with delete/complete), replacing timestamp on hover
  - Storage keys preserved: oj_logs_v3, oj_tasks_v3, oj_tags_v3
  - Other features unchanged: tags, chips, combine view, CSV, link detection, animations
-->
<style>
  :root{
    --bg:#f7fafc; --card:#ffffff; --muted:#6b7280; --accent:#2563eb;
    --log-bg:#eef6ff; --task-bg:#fff1f0;
  }
  html,body{height:100%}
  body{
    margin:14px auto; max-width:980px; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background:var(--bg); color:#0f172a; padding:12px; font-size:14px;
  }
  h1{font-size:17px;margin:0}
  .header{display:flex;align-items:center;justify-content:space-between;gap:8px;margin-bottom:10px}
  .title{display:flex;flex-direction:column}
  .controls{display:flex;gap:8px;align-items:center}
  .btn{background:var(--accent);color:#fff;border:0;border-radius:6px;padding:6px 8px;font-size:13px;cursor:pointer}
  .btn.gray{background:#6b7280}
  .btn.warn{background:#ef4444}
  .btn.orange{background:#f59e0b}
  .small{padding:6px 8px;font-size:13px}

  .chip-bar{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
  .chip{padding:6px 10px;border-radius:999px;font-size:13px;cursor:pointer;border:1px solid rgba(0,0,0,0.04)}
  .chip.active{box-shadow:0 6px 18px rgba(15,23,42,0.06);transform:translateY(-1px)}

  .main{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  @media(max-width:820px){ .main{grid-template-columns:1fr} }

  .card{background:var(--card);border:1px solid #e6e9ef;border-radius:8px;padding:8px;display:flex;flex-direction:column;gap:6px}
  .card-header{display:flex;justify-content:space-between;align-items:center}
  .input-row{display:flex;gap:8px}
  textarea.input{flex:1;height:34px;padding:6px;border-radius:6px;border:1px solid #d1d5db;font-size:14px;resize:vertical}
  .add-btn{background:var(--accent);color:#fff;border:0;padding:6px 10px;border-radius:6px;cursor:pointer;font-size:13px}

  ul.list{list-style:none;margin:0;padding:0;display:flex;flex-direction:column;gap:8px;max-height:56vh;overflow:auto}
  li.item{
    display:flex;align-items:flex-start;gap:8px;padding:10px;border-radius:8px;border:1px solid #eef2f7;background:#fff;
    font-size:14px;position:relative;transition:transform .20s ease,opacity .18s ease,height .18s ease,margin .18s ease;
  }
  li.item.enter{opacity:0;transform:translateY(-6px) scale(.995)}
  li.item.show{opacity:1;transform:none}
  li.item.leave{opacity:0;transform:translateY(6px) scale(.995);height:0;margin:0;padding:0;border:0}

  .item.log-type{background:var(--log-bg)}
  .item.task-type{background:var(--task-bg)}

  .left{flex:1;min-width:0;display:flex;flex-direction:column;}
  .line{display:flex;align-items:center;gap:10px}
  .text{white-space:pre-wrap;word-break:break-word;overflow-wrap:anywhere;flex:1;line-height:1.3;cursor:text}
  .text-edit{width:100%;min-height:56px;padding:6px;border-radius:6px;border:1px solid #e6eef8;font-size:14px}

  .text a{font-size:92%;color:#2563eb;text-decoration:none}
  .text a:hover{text-decoration:underline}

  .tags{display:flex;gap:6px;flex-wrap:wrap}
  .tag{display:inline-flex;align-items:center;gap:6px;padding:2px 6px;border-radius:999px;font-size:12px;color:#0f172a}
  .tag button{background:transparent;border:0;cursor:pointer;font-size:12px;color:#64748b}
  .tag button:hover{color:#111}

  /* META: timestamp + icons occupy same spot. icons shown instantly on hover in that same place */
  .meta{display:flex;align-items:center;gap:8px;justify-content:flex-end}
  .timestamp{font-size:12px;color:var(--muted);text-align:right;line-height:1.05;white-space:nowrap}
  .icons{display:flex;align-items:center;gap:6px}
  .icon-btn{background:transparent;border:0;cursor:pointer;font-size:15px;color:#475569;padding:4px}
  .icon-btn:hover{color:#0f172a}

  .meta .icons{display:none}
  li.item:hover .meta .icons{display:flex}
  li.item:hover .meta .timestamp{display:none}

  .tag-dropdown{position:fixed;background:#fff;border:1px solid #e6e9ef;border-radius:8px;padding:8px;box-shadow:0 10px 30px rgba(15,23,42,0.08);z-index:999;width:220px}
  .tag-dropdown .existing{display:flex;flex-wrap:wrap;gap:6px;margin-bottom:8px}
  .tag-suggest{padding:6px 8px;border-radius:6px;background:#f3f4f6;font-size:13px;cursor:pointer}
  .tag-dropdown input{width:100%;padding:8px;border-radius:6px;border:1px solid #e5e7eb;font-size:13px}
</style>
</head>
<body>
  <div class="header">
    <div class="title">
      <h1>Office Journal & ToDos v15</h1>
      <div style="font-size:12px;color:#64748b">compact readable</div>
    </div>

    <div class="controls">
      <button id="combineToggle" class="btn gray small">Combine View: Off</button>
      <button id="downloadBtn" class="btn small">Download CSV</button>
    </div>
  </div>

  <div id="chipBar" class="chip-bar" aria-label="Tag filter bar"></div>

  <div id="layout" class="main compact">
    <div class="card" id="logsCard">
      <div class="card-header">
        <div class="section-title">Activity Log</div>
        <button id="clearLogsBtn" class="btn warn small">Clear</button>
      </div>
      <div class="input-row">
        <textarea id="logInput" class="input" placeholder="Quick log — Enter to add"></textarea>
        <button id="addLogBtn" class="add-btn">Add</button>
      </div>
      <ul id="logsList" class="list" aria-live="polite"></ul>
    </div>

    <div class="card" id="tasksCard">
      <div class="card-header">
        <div class="section-title">To-Do List</div>
        <button id="clearTasksBtn" class="btn orange small">Clear</button>
      </div>
      <div class="input-row">
        <textarea id="taskInput" class="input" placeholder="Add task — Enter to add"></textarea>
        <button id="addTaskBtn" class="add-btn">Add</button>
      </div>
      <ul id="tasksList" class="list" aria-live="polite"></ul>
    </div>
  </div>

<script>
/* storage keys (unchanged) */
const LOGS_KEY='oj_logs_v3', TASKS_KEY='oj_tasks_v3', TAGS_KEY='oj_tags_v3';

/* helpers */
const load = k => { try { return JSON.parse(localStorage.getItem(k) || '[]') } catch { return [] } };
const save = (k,v) => localStorage.setItem(k, JSON.stringify(v));
const nowISO = () => new Date().toISOString();

/* refs */
const logsList = document.getElementById('logsList');
const tasksList = document.getElementById('tasksList');
const chipBar = document.getElementById('chipBar');
const addLogBtn = document.getElementById('addLogBtn');
const addTaskBtn = document.getElementById('addTaskBtn');
const logInput = document.getElementById('logInput');
const taskInput = document.getElementById('taskInput');
const downloadBtn = document.getElementById('downloadBtn');
const clearLogsBtn = document.getElementById('clearLogsBtn');
const clearTasksBtn = document.getElementById('clearTasksBtn');
const combineToggle = document.getElementById('combineToggle');
const layout = document.getElementById('layout');

let activeFilter = null;
let activeDropdown = null;
let outsideHandler = null;
let combineView = false;

/* pastel mapping */
function pastelFor(tag){
  const palette = [
    ['#FDE8E8','#FCA5A5'], ['#FEF3C7','#FCD34D'], ['#E6FFFA','#81E6D9'],
    ['#EFF6FF','#93C5FD'], ['#F3E8FF','#C4B5FD'], ['#FFF7ED','#FDBA74'],
    ['#F0F9FF','#BFDBFE'], ['#F7FEE7','#86EFAC']
  ];
  let h=0; for(let i=0;i<tag.length;i++) h = (h*31 + tag.charCodeAt(i))|0;
  return palette[Math.abs(h) % palette.length];
}

/* render links -> domain only; supports multiple links; preserves newlines via <br> */
function renderTextWithLinks(text){
  if(!text) return '';
  const urlRegex = /((https?:\/\/|www\.)[^\s,;]+)/gi;
  const parts = []; let last=0, m;
  while((m = urlRegex.exec(text)) !== null){
    const start = m.index, full = m[0];
    if(start > last) parts.push(escapeHtml(text.slice(last, start)).replace(/\n/g,'<br>'));
    let href = full; if(/^www\./i.test(full)) href = 'https://' + full;
    try{ const u = new URL(href); const host = u.hostname.replace(/^www\./,''); parts.push(`<a href="${escapeAttr(href)}" target="_blank">${escapeHtml(host)}</a>`); }
    catch(e){ parts.push(escapeHtml(full)); }
    last = start + full.length;
  }
  if(last < text.length) parts.push(escapeHtml(text.slice(last)).replace(/\n/g,'<br>'));
  return parts.join('');
}
function escapeHtml(s){ return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;'); }
function escapeAttr(s){ return String(s).replaceAll('&','&amp;').replaceAll('"','&quot;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

function animateIn(el){ el.classList.add('enter'); requestAnimationFrame(()=> requestAnimationFrame(()=> el.classList.add('show'))); setTimeout(()=> el.classList.remove('enter'), 220); }

/* tags & chip bar */
function getAllTags(){ return load(TAGS_KEY) || []; }
function renderChipBar(){
  chipBar.innerHTML = ''; const tags = getAllTags();
  if(tags.length === 0){ const hint=document.createElement('div'); hint.style.color='#64748b'; hint.style.fontSize='13px'; hint.textContent='No tags yet — add via tag icon'; chipBar.appendChild(hint); return; }
  tags.forEach(t=>{
    const p = pastelFor(t);
    const chip = document.createElement('div'); chip.className='chip';
    chip.style.background = p[0]; chip.style.border = `1px solid ${p[1]}`; chip.textContent = t;
    if(activeFilter === t) chip.classList.add('active');
    chip.addEventListener('click', (e)=>{ e.stopPropagation(); activeFilter = (activeFilter === t) ? null : t; renderAll(); });
    chipBar.appendChild(chip);
  });
}

/* render lists or combined */
function renderAll(){
  renderChipBar();
  const existing = document.getElementById('combinedContainer');
  if(!combineView){ if(existing) existing.remove(); layout.style.display='grid'; renderList(LOGS_KEY, logsList, false); renderList(TASKS_KEY, tasksList, true); return; }
  // combined
  layout.style.display='none';
  if(existing) existing.remove();
  const cont = document.createElement('div'); cont.id='combinedContainer'; cont.style.display='flex'; cont.style.flexDirection='column'; cont.style.gap='8px';
  const logs = load(LOGS_KEY).map((x,i)=> ({...x,_type:'Log',_idx:i}));
  const tasks = load(TASKS_KEY).map((x,i)=> ({...x,_type:'Task',_idx:i}));
  const all = logs.concat(tasks).sort((a,b)=> new Date(b.time) - new Date(a.time));
  all.forEach(item=>{
    if(activeFilter && !((item.tags||[]).includes(activeFilter))) return;
    const key = item._type === 'Log' ? LOGS_KEY : TASKS_KEY;
    const li = buildItem(item, item._idx, key, item._type === 'Task');
    cont.appendChild(li); animateIn(li);
  });
  layout.parentElement.insertBefore(cont, layout.nextSibling);
}

function renderList(key, container, isTask){
  container.innerHTML = ''; const arr = load(key);
  for(let idx = arr.length -1; idx >=0; idx--){
    const item = arr[idx];
    if(activeFilter && !((item.tags||[]).includes(activeFilter))) continue;
    const li = buildItem(item, idx, key, isTask);
    container.appendChild(li); animateIn(li);
  }
}

/* build item; meta area contains timestamp and the three icons (tag, delete, [complete]) */
function buildItem(item, index, key, isTask){
  const li = document.createElement('li'); li.className='item';
  if(key === LOGS_KEY) li.classList.add('log-type'); else li.classList.add('task-type');

  const left = document.createElement('div'); left.className='left';
  const line = document.createElement('div'); line.className='line';
  const text = document.createElement('div'); text.className='text'; text.innerHTML = renderTextWithLinks(item.text || ''); text.title = item.text || '';
  text.addEventListener('click', (e)=>{ e.stopPropagation(); makeEditable(li,index,key); });
  line.appendChild(text); left.appendChild(line);

  const tagsRow = document.createElement('div'); tagsRow.className='tags';
  (item.tags||[]).forEach((t,ti)=>{ const tagEl=document.createElement('span'); tagEl.className='tag'; const p=pastelFor(t); tagEl.style.background=p[0]; tagEl.style.border=`1px solid ${p[1]}`; const lbl=document.createElement('span'); lbl.style.maxWidth='140px'; lbl.style.display='inline-block'; lbl.style.overflow='hidden'; lbl.style.textOverflow='ellipsis'; lbl.style.whiteSpace='nowrap'; lbl.textContent=t; const btn=document.createElement('button'); btn.textContent='✖'; btn.title='Remove tag'; btn.addEventListener('click', ev=>{ ev.stopPropagation(); removeTag(key,index,ti); }); tagEl.appendChild(lbl); tagEl.appendChild(btn); tagsRow.appendChild(tagEl); });
  left.appendChild(tagsRow);

  const meta = document.createElement('div'); meta.className='meta';
  const ts = document.createElement('div'); ts.className='timestamp';
  const d = new Date(item.time || nowISO()); ts.innerHTML = `${d.toLocaleDateString()}<br><b>${d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</b>`;
  meta.appendChild(ts);

  const icons = document.createElement('div'); icons.className='icons';
  // tag icon moved here
  const tagBtn = document.createElement('button'); tagBtn.className='icon-btn'; tagBtn.textContent='🏷️'; tagBtn.title='Add tag';
  tagBtn.addEventListener('click', (ev)=>{ ev.stopPropagation(); openTagDropdown(li,index,key); });
  icons.appendChild(tagBtn);

  const del = document.createElement('button'); del.className='icon-btn'; del.textContent='🗑️'; del.title='Delete';
  del.addEventListener('click', (ev)=>{ ev.stopPropagation(); removeItemWithAnimation(key,index); });
  icons.appendChild(del);

  if(isTask){ const done = document.createElement('button'); done.className='icon-btn'; done.textContent='✅'; done.title='Mark complete'; done.addEventListener('click', (ev)=>{ ev.stopPropagation(); completeTask(index); }); icons.appendChild(done); }

  meta.appendChild(icons);

  li.appendChild(left);
  li.appendChild(meta);

  li.tabIndex = 0;
  li.addEventListener('keydown', (e)=>{ if(e.key === 'Enter'){ e.preventDefault(); makeEditable(li,index,key); } });

  return li;
}

/* inline edit */
function makeEditable(li,index,key){
  const arr = load(key); if(!arr[index]) return;
  const item = {...arr[index]}; const left = li.querySelector('.left'); left.innerHTML = '';
  const ta = document.createElement('textarea'); ta.className='text-edit'; ta.value = item.text || '';
  left.appendChild(ta); ta.focus();
  ta.addEventListener('keydown', (e)=>{ if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); ta.blur(); }});
  ta.addEventListener('blur', ()=>{ const v=ta.value; if(typeof v === 'string'){ item.text = v; arr[index] = item; save(key,arr); } renderAll(); });
}

/* add item */
function addItem(key,inputEl){ const v = inputEl.value; if(!v || !v.trim()) return; const arr = load(key); arr.push({text:v,time:nowISO(),tags:[]}); save(key,arr); inputEl.value=''; renderAll(); }

/* complete task */
function completeTask(index){ const tasks = load(TASKS_KEY); if(index<0||index>=tasks.length) return; const item = tasks.splice(index,1)[0]; save(TASKS_KEY,tasks); const logs = load(LOGS_KEY); logs.push(item); save(LOGS_KEY,logs); renderAll(); }

/* remove tag */
function removeTag(key,index,tagIndex){ const arr = load(key); if(!arr[index]) return; arr[index].tags = arr[index].tags || []; arr[index].tags.splice(tagIndex,1); save(key,arr); renderAll(); }

/* remove with animation */
function removeItemWithAnimation(key,index){
  const arr = load(key); if(!arr[index]) return;
  const container = (key === TASKS_KEY) ? tasksList : logsList;
  const nodes = Array.from(container.children);
  const target = arr[index];
  const el = nodes.find(li => { const txt = li.querySelector('.text')?.textContent || ''; const ts = li.querySelector('.timestamp')?.innerText || ''; return txt === target.text && ts.includes(new Date(target.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})); });
  if(el){ el.classList.add('leave'); setTimeout(()=>{ const cur=load(key); cur.splice(index,1); save(key,cur); renderAll(); },220); }
  else { const cur=load(key); cur.splice(index,1); save(key,cur); renderAll(); }
}

/* dropdown */
function openTagDropdown(li,index,key){
  closeDropdown();
  const remembered = getAllTags();
  const dd = document.createElement('div'); dd.className='tag-dropdown'; dd.addEventListener('click', e=>e.stopPropagation());
  const existing = document.createElement('div'); existing.className='existing';
  if(remembered.length===0) existing.innerHTML = `<div style="color:#64748b;font-size:13px">No tags yet</div>`;
  else { remembered.forEach(t=>{ const s=document.createElement('div'); s.className='tag-suggest'; s.textContent=t; s.addEventListener('click', ev=>{ ev.stopPropagation(); addTagToItem(key,index,t); closeDropdown(); }); existing.appendChild(s); }); }
  const inp = document.createElement('input'); inp.placeholder='Type tag & Enter';
  inp.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); const v=inp.value.trim(); if(v){ addTagToItem(key,index,v); closeDropdown(); } }});
  dd.appendChild(existing); dd.appendChild(inp); document.body.appendChild(dd);
  const rect = li.getBoundingClientRect(); dd.style.left = Math.max(8, rect.left + window.scrollX) + 'px'; dd.style.top = (rect.bottom + window.scrollY + 6) + 'px';
  inp.focus(); activeDropdown = dd; outsideHandler = (ev)=>{ if(!dd.contains(ev.target)) closeDropdown(); }; document.addEventListener('click', outsideHandler);
}
function closeDropdown(){ if(activeDropdown){ activeDropdown.remove(); activeDropdown=null;} if(outsideHandler){ document.removeEventListener('click', outsideHandler); outsideHandler=null;} }
function addTagToItem(key,index,tag){ const arr=load(key); if(!arr[index]) return; arr[index].tags = arr[index].tags || []; if(!arr[index].tags.includes(tag)) arr[index].tags.push(tag); save(key,arr); const g=load(TAGS_KEY); if(!g.includes(tag)){ g.push(tag); save(TAGS_KEY,g); } renderAll(); }
function getAllTags(){ return load(TAGS_KEY) || []; }

/* CSV */
function downloadCSV(){ const logs = load(LOGS_KEY), tasks = load(TASKS_KEY); const rows=[['Type','Text','Tags','Timestamp']]; logs.forEach(r=>rows.push(['Log', r.text, (r.tags||[]).join('; '), r.time])); tasks.forEach(r=>rows.push(['Task', r.text, (r.tags||[]).join('; '), r.time])); const csv = rows.map(r=>r.map(v=>`"${String(v).replace(/"/g,'""')}"`).join(',')).join('\n'); const blob=new Blob([csv],{type:'text/csv'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=`office_journal_v15_${new Date().toISOString().slice(0,10)}.csv`; a.click(); URL.revokeObjectURL(a.href); }

/* events */
addLogBtn.addEventListener('click', ()=>addItem(LOGS_KEY, logInput));
addTaskBtn.addEventListener('click', ()=>addItem(TASKS_KEY, taskInput));
logInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); addItem(LOGS_KEY, logInput); }});
taskInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); addItem(TASKS_KEY, taskInput); }});
downloadBtn.addEventListener('click', downloadCSV);
clearLogsBtn.addEventListener('click', ()=>{ if(confirm('Clear all logs?')){ localStorage.removeItem(LOGS_KEY); renderAll(); }});
clearTasksBtn.addEventListener('click', ()=>{ if(confirm('Clear all tasks?')){ localStorage.removeItem(TASKS_KEY); renderAll(); }});
combineToggle.addEventListener('click', ()=>{ combineView = !combineView; combineToggle.textContent = `Combine View: ${combineView ? 'On' : 'Off'}`; if(!combineView){ const ex=document.getElementById('combinedContainer'); if(ex) ex.remove(); layout.style.display='grid'; } renderAll(); });
document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeDropdown(); });

/* init */
renderAll();
</script>
</body>
</html>
