<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Office Journal & ToDos v16.1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }

    header h2 {
      margin: 0;
      font-size: 18px;
    }

    .container {
      display: flex;
      width: 95%;
      gap: 10px;
      margin-top: 10px;
      flex: 1;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 6px;
      padding: 10px;
      overflow-y: auto;
      min-height: 0;
    }

    .column h3 {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 0 0 8px;
      font-size: 16px;
    }

    textarea {
      width: 100%;
      min-height: 50px;
      resize: none;
      border-radius: 4px;
      border: 1px solid #ccc;
      padding: 6px;
      font-size: 14px;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 13px;
    }

    button:hover { background: #2980b9; }

    .entry {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-between;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 6px;
      transition: all 0.2s ease;
      position: relative;
      background: #eef6ff; /* log */
    }

    .entry.task { background: #ffecec; }

    .entry-content {
      flex: 1;
      min-width: 0;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .meta {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: flex-end;
      flex-shrink: 0;
      width: 120px;
    }

    .timestamp {
      text-align: right;
      font-size: 12px;
      color: #888;
    }

    .actions {
      display: none;
      align-items: center;
      gap: 6px;
      justify-content: flex-end;
    }

    .entry:hover .timestamp { display: none; }
    .entry:hover .actions { display: flex; }

    .tag {
      background: #d9f0ff;
      border-radius: 12px;
      padding: 2px 6px;
      font-size: 12px;
      margin: 2px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .tag button {
      background: transparent;
      border: none;
      color: #555;
      cursor: pointer;
      padding: 0;
      font-size: 12px;
    }

    .tag-selector {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px;
      display: none;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .tag-selector input {
      width: 100%;
      margin-bottom: 4px;
      padding: 4px;
    }

    .tag-selector div {
      padding: 4px;
      border-radius: 4px;
      cursor: pointer;
    }

    .tag-selector div:hover { background: #eee; }

    .combined .column {
      display: none;
    }

    .combined #combinedCol {
      display: flex;
    }
  </style>
</head>
<body>
  <header>
    <h2>Office Journal & ToDos v16.1</h2>
    <div>
      <button id="downloadBtn">Download CSV</button>
      <button id="clearLogsBtn">Clear Logs</button>
      <button id="clearTasksBtn">Clear Tasks</button>
      <button id="combineToggle">Combined View</button>
    </div>
  </header>

  <div class="container" id="container">
    <div class="column" id="journalCol">
      <h3>Office Journal</h3>
      <textarea id="journalInput" placeholder="Log office activity..."></textarea>
      <button id="addJournal">Add Entry</button>
      <div id="journalList"></div>
    </div>

    <div class="column" id="taskCol">
      <h3>ToDos</h3>
      <textarea id="taskInput" placeholder="Add a new task..."></textarea>
      <button id="addTask">Add Task</button>
      <div id="taskList"></div>
    </div>

    <div class="column" id="combinedCol" style="display:none;">
      <h3>Combined View</h3>
      <div id="combinedList"></div>
    </div>
  </div>

  <div class="tag-selector" id="tagSelector"></div>

  <script>
    const journalInput = document.getElementById('journalInput');
    const taskInput = document.getElementById('taskInput');
    const addJournal = document.getElementById('addJournal');
    const addTask = document.getElementById('addTask');
    const journalList = document.getElementById('journalList');
    const taskList = document.getElementById('taskList');
    const combinedList = document.getElementById('combinedList');
    const tagSelector = document.getElementById('tagSelector');
    const downloadBtn = document.getElementById('downloadBtn');
    const clearLogsBtn = document.getElementById('clearLogsBtn');
    const clearTasksBtn = document.getElementById('clearTasksBtn');
    const combineToggle = document.getElementById('combineToggle');
    const container = document.getElementById('container');
    const journalCol = document.getElementById('journalCol');
    const taskCol = document.getElementById('taskCol');
    const combinedCol = document.getElementById('combinedCol');

    let logs = JSON.parse(localStorage.getItem('officeJournalData') || '[]');
    let tasks = JSON.parse(localStorage.getItem('officeTasksData') || '[]');
    let combinedView = false;

    function saveData() {
      localStorage.setItem('officeJournalData', JSON.stringify(logs));
      localStorage.setItem('officeTasksData', JSON.stringify(tasks));
    }

    function addEntry(type, text) {
      if (!text.trim()) return;
      const entry = {
        text,
        time: new Date().toLocaleString(),
        tags: []
      };
      if (type === 'log') logs.unshift(entry);
      else tasks.unshift(entry);
      saveData();
      render();
    }

    function deleteEntry(type, index) {
      if (type === 'log') logs.splice(index, 1);
      else tasks.splice(index, 1);
      saveData();
      render();
    }

    function completeTask(index) {
      const completed = tasks.splice(index, 1)[0];
      logs.unshift({ ...completed, time: new Date().toLocaleString() });
      saveData();
      render();
    }

    function editEntry(type, index) {
      const list = type === 'log' ? logs : tasks;
      const entryDiv = (type === 'log' ? journalList : taskList).children[index];
      const content = entryDiv.querySelector('.entry-content');
      const oldText = list[index].text;

      const textarea = document.createElement('textarea');
      textarea.value = oldText;
      textarea.style.width = '100%';
      textarea.style.fontSize = '14px';
      textarea.style.resize = 'none';
      textarea.addEventListener('input', () => {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
      });
      textarea.addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          list[index].text = textarea.value.trim();
          saveData();
          render();
        }
      });
      content.replaceWith(textarea);
      textarea.focus();
      textarea.style.height = textarea.scrollHeight + 'px';
    }

    function showTagSelector(e, type, index) {
      e.stopPropagation();
      const list = type === 'log' ? logs : tasks;
      const allTags = [...new Set([...logs, ...tasks].flatMap(x => x.tags))];
      tagSelector.innerHTML = `<input placeholder="Add new tag..." />` +
        allTags.map(t => `<div>${t}</div>`).join('');
      const rect = e.target.getBoundingClientRect();
      tagSelector.style.left = rect.left + 'px';
      tagSelector.style.top = rect.bottom + 'px';
      tagSelector.style.display = 'block';

      const input = tagSelector.querySelector('input');
      input.focus();

      input.addEventListener('keydown', ev => {
        if (ev.key === 'Enter') {
          ev.preventDefault();
          const newTag = input.value.trim();
          if (newTag && !list[index].tags.includes(newTag)) {
            list[index].tags.push(newTag);
            saveData();
            render();
          }
          tagSelector.style.display = 'none';
        }
      });

      tagSelector.querySelectorAll('div').forEach(d => {
        d.addEventListener('click', () => {
          if (!list[index].tags.includes(d.textContent)) {
            list[index].tags.push(d.textContent);
            saveData();
            render();
          }
          tagSelector.style.display = 'none';
        });
      });
    }

    function removeTag(type, index, tag) {
      const list = type === 'log' ? logs : tasks;
      list[index].tags = list[index].tags.filter(t => t !== tag);
      saveData();
      render();
    }

    function createEntry(type, item, index) {
      const div = document.createElement('div');
      div.className = 'entry' + (type === 'task' ? ' task' : '');
      div.innerHTML = `
        <div class="left">
          <div class="entry-content">${item.text}</div>
          <div>${item.tags.map(t => `<span class="tag">${t}<button onclick="removeTag('${type}',${index},'${t}')">√ó</button></span>`).join('')}</div>
        </div>
        <div class="meta">
          <div class="timestamp">${item.time}</div>
          <div class="actions">
            <button onclick="showTagSelector(event,'${type}',${index})">üè∑Ô∏è</button>
            ${type === 'task' ? `<button onclick="completeTask(${index})">‚úÖ</button>` : ''}
            <button onclick="editEntry('${type}',${index})">‚úèÔ∏è</button>
            <button onclick="deleteEntry('${type}',${index})">üóëÔ∏è</button>
          </div>
        </div>`;
      return div;
    }

    function render() {
      journalList.innerHTML = '';
      taskList.innerHTML = '';
      combinedList.innerHTML = '';
      tagSelector.style.display = 'none';

      logs.forEach((x, i) => journalList.appendChild(createEntry('log', x, i)));
      tasks.forEach((x, i) => taskList.appendChild(createEntry('task', x, i)));

      const all = [...logs.map(x => ({...x, type:'log'})), ...tasks.map(x => ({...x, type:'task'}))];
      all.sort((a,b) => new Date(b.time) - new Date(a.time));
      all.forEach((x,i) => combinedList.appendChild(createEntry(x.type, x, i)));

      container.classList.toggle('combined', combinedView);
    }

    document.addEventListener('click', () => tagSelector.style.display = 'none');
    addJournal.onclick = () => { addEntry('log', journalInput.value); journalInput.value = ''; };
    addTask.onclick = () => { addEntry('task', taskInput.value); taskInput.value = ''; };

    journalInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        addEntry('log', journalInput.value);
        journalInput.value = '';
      }
    });

    taskInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        addEntry('task', taskInput.value);
        taskInput.value = '';
      }
    });

    clearLogsBtn.onclick = () => { if(confirm('Clear all logs?')) { logs = []; saveData(); render(); }};
    clearTasksBtn.onclick = () => { if(confirm('Clear all tasks?')) { tasks = []; saveData(); render(); }};
    combineToggle.onclick = () => { combinedView = !combinedView; render(); };

    downloadBtn.onclick = () => {
      const all = [...logs.map(x => ({...x, type:'Log'})), ...tasks.map(x => ({...x, type:'Task'}))];
      const csv = 'Type,Time,Text,Tags\n' + all.map(x =>
        [x.type, `"${x.time}"`, `"${x.text.replace(/"/g,'""')}"`, `"${x.tags.join(', ')}"`].join(',')
      ).join('\n');
      const blob = new Blob([csv], {type:'text/csv'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'office_journal_v16.1.csv';
      a.click();
    };

    render();
  </script>
</body>
</html>
